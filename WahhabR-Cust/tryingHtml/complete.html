<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Link Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* Positioning the arrow at the top left */
        .arrow-link {
            position: fixed;
            top: 10px; /* 10px from the top */
            left: 10px; /* 10px from the left */
            font-size: 24px; /* Size of the arrow */
            color: #333; /* Arrow color */
            text-decoration: none; /* Remove underline */
            z-index: 9999; /* Ensure it's on top */
        }
    </style>
</head>
<body>

<!-- Link with the arrow icon -->
<a href="Cus-dash.html" class="arrow-link">
    <i class="fa-solid fa-arrow-left"></i>
</a>

<!-- Content below the arrow link -->
<div style="width: 888px; height: 807px; position: relative;">
    <div style="width: 510px; height: 79px; left: 234px; top: 510px; position: absolute; color: black; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word;">
        Your review has been Added
    </div>
    <img style="width: 291px; height: 291px; left: 423px; top: 136px; position: absolute" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Eo_circle_green_checkmark.svg/1200px-Eo_circle_green_checkmark.svg.png" />
</div>

</body>
