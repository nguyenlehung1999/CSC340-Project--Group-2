<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Review Page</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrow Link Example</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
        <style>
            /* Positioning the arrow at the top left */
            .arrow-link {
                position: fixed;
                top: 10px; /* 10px from the top */
                left: 10px; /* 10px from the left */
                font-size: 24px; /* Size of the arrow */
                color: #333; /* Arrow color */
                text-decoration: none; /* Remove underline */
            }
        </style>
    </head>
    <body>

    <!-- Link with the arrow icon -->
    <a href="Cus-dash.html" class="arrow-link">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    </body>
    </html>



</head>
<body class="h-full bg-gray-50 flex items-center justify-center">

<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-neutral-800 mb-6">L&F Pet</h1>

    <div class="mb-8 text-center text-4xl font-semibold text-black">
        Review Simon
    </div>

    <!-- Rating Section -->
    <div class="flex justify-between mb-6">
        <div class="text-xl font-medium text-gray-600">Rating</div>
        <div class="flex space-x-2">
            <svg class="h-6 w-6 text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 45"><path d="M27.5 0L33.8986 16.9291L54.6051 16.9291L37.8532 27.3918L44.2519 44.3209L27.5 33.8582L10.7481 44.3209L17.1468 27.3918L0.39489 16.9291L21.1014 16.9291L27.5 0Z" fill="#D9D9D9"/></svg>
            <svg class="h-6 w-6 text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 45"><path d="M27.5 0L33.8986 16.9291L54.6051 16.9291L37.8532 27.3918L44.2519 44.3209L27.5 33.8582L10.7481 44.3209L17.1468 27.3918L0.39489 16.9291L21.1014 16.9291L27.5 0Z" fill="#D9D9D9"/></svg>
            <svg class="h-6 w-6 text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 45"><path d="M27.5 0L33.8986 16.9291L54.6051 16.9291L37.8532 27.3918L44.2519 44.3209L27.5 33.8582L10.7481 44.3209L17.1468 27.3918L0.39489 16.9291L21.1014 16.9291L27.5 0Z" fill="#D9D9D9"/></svg>
            <svg class="h-6 w-6 text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 45"><path d="M27.5 0L33.8986 16.9291L54.6051 16.9291L37.8532 27.3918L44.2519 44.3209L27.5 33.8582L10.7481 44.3209L17.1468 27.3918L0.39489 16.9291L21.1014 16.9291L27.5 0Z" fill="#D9D9D9"/></svg>
            <svg class="h-6 w-6 text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55 45"><path d="M27.5 0L33.8986 16.9291L54.6051 16.9291L37.8532 27.3918L44.2519 44.3209L27.5 33.8582L10.7481 44.3209L17.1468 27.3918L0.39489 16.9291L21.1014 16.9291L27.5 0Z" fill="#D9D9D9"/></svg>
        </div>
    </div>

    <!-- Feedback Section -->
    <div class="mb-6">
        <div class="text-xl font-medium text-gray-600 mb-2">Add Feedback?</div>
        <textarea class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600" rows="4" placeholder="Enter Text"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="mt-6 text-center">
        <a href="complete.html" class="block w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition-colors text-center">
            Create Review
        </a>
    </div>
</div>
</body>
</html>
