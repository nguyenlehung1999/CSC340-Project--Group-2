
<html class="">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-full text-base-content">
<div id="mobile-app" class="bg-neutral-50 min-h-screen">
  <nav id="header" class="fixed top-0 w-full bg-white border-b border-neutral-100 z-50">
    <div class="flex items-center justify-between px-4 h-14">
      <h1 class="text-xl font-semibold text-gray-800">Profile</h1>
      <button class="p-2">
        <i class="fa-solid fa-gear text-neutral-600"></i>
      </button>
    </div>
  </nav>
  <main id="main-content" class="pt-14 pb-16 px-4">
    <section id="user-profile" class="py-6">
      <div class="flex flex-col items-center">
        <div class="relative">
          <img class="w-24 h-24 rounded-full" src="CatImg/avatar.jpg" alt="Profile">
          <button class="absolute bottom-0 right-0 bg-neutral-200 p-2 rounded-full">
            <i class="fa-solid fa-camera text-neutral-600 text-sm"></i>
          </button>
        </div>
        <input type="text" placeholder="Your Name" class="mt-4 text-center text-lg bg-transparent">
      </div>
    </section>
    <section id="user-info" class="space-y-4">
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <h2 class="text-lg mb-4">Personal Information</h2>
        <div class="space-y-3">
          <div class="space-y-1">
            <label class="text-sm text-neutral-500">Email</label>
            <input type="email" class="w-full p-2 border border-neutral-200 rounded-lg" placeholder="your@email.com">
          </div>
          <div class="space-y-1">
            <label class="text-sm text-neutral-500">Phone</label>
            <input type="tel" class="w-full p-2 border border-neutral-200 rounded-lg" placeholder="+1 234 567 890">
          </div>
          <div class="space-y-1">
            <label class="text-sm text-neutral-500">Address</label>
            <input type="text" class="w-full p-2 border border-neutral-200 rounded-lg" placeholder="Your address">
          </div>
        </div>
      </div>
      <div id="pets-info" class="bg-white p-4 rounded-lg shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg">My Pets</h2>
          <button class="text-neutral-600">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="space-y-4">
          <div class="flex items-center gap-3 p-3 border border-neutral-200 rounded-lg">
            <img class="w-16 h-16 rounded-lg object-cover bg-neutral-200" src="CatImg/4.jpg" alt="Pet">
            <div class="flex-1">
              <input type="text" class="w-full bg-transparent" placeholder="Pet's name">
              <select class="text-sm text-neutral-500 bg-transparent w-full mt-1">
                <option>Dog</option>
                <option>Cat</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <nav id="bottom-nav" class="fixed bottom-0 w-full bg-white border-t border-gray-100">
    <div class="flex justify-around items-center h-16">
      <a href="sysStat.html" class="text-gray-600">
        <i class="fa-solid fa-chart-line text-xl"></i>
      </a>
      <a href="Sysadmin-dashboard.html" class="text-gray-600">
        <i class="fa-solid fa-map-location-dot text-xl"></i>
      </a>
      <a href="Sys-review.html" class="text-blue-600">
        <i class="fa-regular fa-user text-xl"></i>
      </a>
    </div>
  </nav>
</div>
</body>
</html>
