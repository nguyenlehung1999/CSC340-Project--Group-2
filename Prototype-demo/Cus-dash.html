<body class="h-full text-base-content">
<div id="mobile-app" class="bg-gray-50">
    <nav id="header" class="fixed top-0 w-full bg-white border-b border-gray-100 z-50">
        <div class="flex items-center justify-between px-4 h-14">
            <h1 class="text-lg font-semibold">L&F Pet</h1>
            <div class="flex items-center gap-2">
                <button class="p-2">
                    <i class="fa-regular fa-bell text-gray-600"></i>
                </button>
            </div>
        </div>
    </nav>
    <main id="main-content" class="pt-14 pb-16">
        <section id="map-section" class="relative h-[300px]">
            <img class="w-full h-full object-cover" src="\CatImg\map.png" alt="location for interactive map">
            <div class="absolute bottom-4 right-4">
                <button class="bg-white p-3 rounded-full shadow-lg">
                    <i class="fa-solid fa-location-crosshairs text-blue-600"></i>
                </button>
            </div>
        </section>
        <section id="pets-list" class="px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Nearby Pets</h2>
                <div class="flex gap-2">
                    <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">Lost</span>
                    <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">Found</span>
                </div>
            </div>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <div class="flex gap-4">
                        <img class="w-20 h-20 rounded-lg object-cover" src="\CatImg\1.jpg" alt="animal 1">
                        <div class="flex-1">
                            <div class="flex items-center justify-between">


                                <h3 class="font-semibold">Abyssinian</h3>
                                <span class="text-red-500 text-sm">Lost</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Last seen: 2 hours ago</p>
                            <p class="text-sm text-gray-500">Central Park Area</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <div class="flex gap-4">
                        <!-- Image on the left -->
                        <a>
                            <img class="w-20 h-20 rounded-lg object-cover" src="\CatImg\2.jpg" alt="animal 2">
                        </a>

                        <!-- Text Content on the right -->
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <a href="createReview.html" class="font-semibold">Tabby Cat</a>
                                <span class="text-green-500 text-sm">Found</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Found: 1 hour ago</p>
                            <p class="text-sm text-gray-500">Downtown Street</p>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>
    <nav id="bottom-nav" class="fixed bottom-0 w-full bg-white border-t border-gray-100">
        <div class="flex justify-around items-center h-16">
            <button class="text-blue-600">
                <i class="fa-solid fa-map-location-dot text-xl"></i>
            </button>
            <button class="bg-blue-600 p-3 rounded-full -mt-6" onclick="window.location.href='listPet.html';">
                <i class="fa-solid fa-plus text-white text-xl"></i>
            </button>
            <button class="text-gray-400" onclick="window.location.href='userProfile.html';">
                <i class="fa-regular fa-user text-xl"></i>
            </button>

        </div>
    </nav>
</div>
